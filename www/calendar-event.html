<!DOCTYPE html>
<html>
<head>
	<title>Calendar New Event</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/calendar-event.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="navbar-fixed">
	    <nav>
	      	<div class="nav-wrapper blue">
			    <ul class="left">
			    	<li><a href="calendar-day.html" data-activates="slide-out" class="button"><i class="material-icons medium">close</i></a></li>
			    </ul>
			    <ul class="right">
			    	<li><a href=""><i class="material-icons medium">more_horiz</i></a></li>
			    </ul>
	      	</div>
	      	<div class="event-title blue row">
	      		<div class="offset-s2 offset-m1 col s10 m11"><a class="white-text">Meeting</a></div>
	      	</div>
	    </nav>
	</div>
	<div class="row ev-schedule">
		<div class="col s2 m1"><a><i class="material-icons">schedule</i></a></div>
	    <div class="col s10 m11 schedule">
	    	<p>วันจันทร์ที่ 24 มิ.ย.</p>
	    	<p>10:00-11:00</p>
	    </div>
	</div>
	<div class="row ev-notify">
		<div class="col s2 m1"><a><i class="material-icons">notifications</i></a></div>
	    <div class="col s10 m11 notify"><a>10 minute before</a></div>
	</div>
</body>
</html>
