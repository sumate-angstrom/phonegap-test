<!DOCTYPE html>
<html>
<head>
	<title>Add Contact</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/contact-add.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="navbar-fixed">    
        <nav>
            <div class="nav-wrapper blue">
                <ul class="left">
                    <li><a href="contact.html"><i class="material-icons small">arrow_back</i></a></li>
                    <li class="add-contact"><a class="left">Add new contact</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#"><i class="material-icons small">done</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row image-select">
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<div class="row"></div>
    	<a href="#"><i class="material-icons small">photo_camera</i></a>
    </div>
    <div class="row account">
    	<p><strong>Google account</strong></p>
    	<div class="mail"><p>sumate@angstromsolutions.net</p></div>
    </div>
    <div class="col input">
    	<div class="row name">
	    	<div class="col s2 m1"><i class="material-icons small">person</i></div>
	    	<div class="col s10 m11"><input type="text" placeholder="Name"></div>
	    </div>
	    <div class="row phone">
	    	<div class="col s2 m1"><i class="material-icons small">phone</i></div>
	    	<div class="col s10 m11"><input type="tel" pattern="[0-9]{10}" placeholder="Phone"></div>
	    </div>
	    <div class="row email">
	    	<div class="col s2 m1"><i class="material-icons small">mail</i></div>
	    	<div class="col s10 m11"><input type="email" placeholder="Email"></div>
	    </div>
    </div>
</body>
</html>
